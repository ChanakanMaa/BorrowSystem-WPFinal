<!DOCTYPE html>

<html>
<title>ITKMITL Borrow</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="{% static 'assets\css\base.css' %}" />

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="{% url 'index' %}" class="w3-bar-item w3-button"><b>พัสดุทั้งหมด</b></a>

      <a href="{% url 'create' %}" class="w3-bar-item w3-button"><b>จัดการอุปกรณ์</b></a>
      <a href="{% url 'add_admin' %}" class="w3-bar-item w3-button"><b>เพิ่มผู้ดูแล</b></a>
      <a href="#" class="w3-bar-item w3-button"><b>Dashboard</b></a>
    {% endif %}
    <a href="{% url 'profile' %}" class="w3-bar-item w3-button" style='float: right;'><b>My Profile</b></a>
    <a href="{% url 'logout' %}" class="w3-bar-item w3-button" style='float: right;'>Log out</a>
  </div>
</div>

{% block content %}
{% endblock %}
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Present by PROJECTWP</p>
</footer>
